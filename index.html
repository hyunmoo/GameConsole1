<!DOCTYPE html>
<html>
<head>
	<title>Siple Game ConSole</title>
	<script type = "text/javasscript" src ="http://cdnjs.cloudflare.com/ajax/libs/phaser/2.0.6/phaser.min.js">
	</script>
</head>

<body>
	<script type="text/javascript">
		window.onload = function(){
			var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update, render: render});

			var character;
			var mario;
			var cursorU, cursorD, cursorL, cursorR;

			var cursors;

			function preload() {
				game.load.image('mario', 'https://github.com/lectureixdl/GameConsole/blob/gh-pages/assets/mario.png');
				game.load.image('cursor_u', 'https://github.com/lectureixdl/GameConsole/blob/gh-pages/assets/cursor_u.png');
				game.load.image('cursor_d', 'https://github.com/lectureixdl/GameConsole/blob/gh-pages/assets/cursor_d.png');
				game.load.image('cursor_l', 'https://github.com/lectureixdl/GameConsole/blob/gh-pages/assets/cursor_l.png');
				game.load.image('cursor_r', 'https://github.com/lectureixdl/GameConsole/blob/gh-pages/assets/cursor_r.png');
			}

			function create() {
				mario = game.add.sprite(300, 200, 'mario');
				mario.anchor.setTo(0.5, 0.5);

				cursorU = game.add.button(600, 300, 'cursor_u', actionUp);
				cursorD = game.add.button(600, 500, 'cursor_d', actionDown);
				cursorL = game.add.button(500, 400, 'cursor_l', actionLeft);
				cursorR = game.add.button(700, 400, 'cursor_r'), actionRight);      

				cursors = game.input.keyboard.createCursorKeys();
			}

			function update() {
				if (cursors.up.isDown === true) {
					mario.rotation += 0.05; 
				}
				if (cursors.down.isDown === true) {
					mario.rotation -= 0.05; 
				}
				if (cursors.left.isDown === true) {
					mario.x -= 1; 
				}
				if (cursors.right.isDown === true) {
					mario.x += 1; 
				}
			}

			function render() {
			}

			function actionUp() {
				mario.y -= 30;
			}
			function actionLeft() {
				mario.x -= 30;
			}
			function actionRight() {
				mario.x += 30;
			}
			function actionDown() {
				mario.y += 30;
			}
		};
	</script>
</body>
</html>
